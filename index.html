<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="relative">
    <!-- inizio header -->
    <header>
        <section class="nav-bar">
            <div class="container flex">
                <div class="top-bar">
                    <img class="big-logo" src="./img/logo.svg" alt="">
                    <img class="little-logo" src="./img/logo-small.svg" alt="">
                    <div class="home"><i class="fa-solid fa-house"></i><span>Home</span></div>
                    <div class="cerca"><i class="fa-solid fa-magnifying-glass"></i><span>Cerca</span> </div>
                    <div class="libreria"><i class="fa-solid fa-table-list"></i><span>La tua libreria</span> </div>
                    <section class="playlist">
                        <h3>PLAYLIST</h3>
                        <span><i class="fa-regular fa-square-plus"></i> Crea Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                    </section>
                </div>
                <div class="bottom-bar">
                    <div><i class="fa-regular fa-circle-down little-i"></i><span>Installa app</span></div>
                    <div><i class="fa-solid fa-circle-user bigger-i"></i><span>John Doe</span></div>
                </div>
            </div>
        </section>
    </header>
    <!-- fine header -->

    <!-- inizio main content -->
    <main class="flex">
        <!-- sezione alta -->
        <section class="upgrade felx">
            <div class="container"> 
                <button>EFFETTUA UPGRADE</button>
            </div>
        </section>



        <!-- sezione main content  -->
        <section class="album">
            <div class="container"></div>
        </section>
    </main>
    <!-- fine main content -->

    <!-- inizio footer -->
    <footer>
        <!-- barra musica -->
        <section class="music-bar">
            <div class="container"></div>
        </section>
    </footer>
    <!--fine footer  -->
</body>
</html>
